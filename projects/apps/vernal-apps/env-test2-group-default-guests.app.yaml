apiVersion: vernal.dev/v1alpha1
kind: Application
metadata:
  name: env-test2
spec:
  owner: group-default-guests
  repo:
    url: https://github.com/vernaldev/vernal
    revision: main
    path: /
  components:
    - name: backend
      image: ghcr.io/vernaldev/env-test2_backend:latest
      minReplicas: 1
      maxReplicas: 1
      env:
        - key: key
          value: value
      containerPort: 3001
    - name: frontend
      image: ghcr.io/vernaldev/env-test2_frontend:latest
      minReplicas: 1
      maxReplicas: 1
      env:
        - key: key
          value: value
      containerPort: 3000
  postgres:
    enabled: true
    urlEnvVar: DATABASE_URL
  redis:
    enabled: true
    urlEnvVar: REDIS_URL
