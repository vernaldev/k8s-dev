apiVersion: vernal.dev/v1alpha1
kind: Application
metadata:
  name: hellolol
spec:
  owner: group-default-guests
  repo:
    url: https://github.com/vernaldev/vernal
    revision: main
    path: /
  components:
    - name: backend
      image: ghcr.io/vernaldev/hellolol_backend:latest
      containerPort: 4000
    - name: frontend
      image: ghcr.io/vernaldev/hellolol_frontend:latest
      containerPort: 3000
  redis:
    enabled: true
    urlEnvVar: REDIS_URL
