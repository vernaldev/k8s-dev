apiVersion: vernal.dev/v1alpha1
kind: Application
metadata:
  name: lasttest
spec:
  owner: group-default-guests
  repo:
    url: https://github.com/vernaldev/vernal
    revision: main
    path: /
  components:
    - name: backend
      image: ghcr.io/vernaletest/lasttest_backend:latest
      minReplicas: 1
      maxReplicas: 3
      containerPort: 3001
    - name: frontend
      image: ghcr.io/vernaletest/lasttest_frontend:latest
      minReplicas: 1
      maxReplicas: 3
      containerPort: 3000
  postgres:
    enabled: true
    urlEnvVar: DATABASE_URL
  redis:
    enabled: true
    urlEnvVar: REDIS_URL
