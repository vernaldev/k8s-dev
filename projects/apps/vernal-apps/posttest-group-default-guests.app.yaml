apiVersion: vernal.dev/v1alpha1
kind: Application
metadata:
  name: posttest
spec:
  owner: group-default-guests
  repo:
    url: https://github.com/vernaldev/vernal
    revision: main
    path: /
  components:
    - name: backend
      image: ghcr.io/vernaletest/posttest_backend:latest
      minReplicas: 1
      maxReplicas: 1
      containerPort: 3001
    - name: frontend
      image: ghcr.io/vernaletest/posttest_frontend:latest
      minReplicas: 1
      maxReplicas: 1
      containerPort: 3000
  postgres:
    enabled: true
    urlEnvVar: posttest
  redis:
    enabled: true
    urlEnvVar: posttest
