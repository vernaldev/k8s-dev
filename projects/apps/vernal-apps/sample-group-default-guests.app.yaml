apiVersion: vernal.dev/v1alpha1
kind: Application
metadata:
  name: sample
  labels:
    backstage.io/kubernetes-id: sample
spec:
  owner: group-default-guests
  repo:
    url: https://github.com/vernaldev/vernal
    revision: main
    path: /
  components:
    - name: backend
      image: ghcr.io/vernaldev/samplesamplesamplesample_backend:latest
      minReplicas: 1
      maxReplicas: 1
      env:
        - name: test
          value: hi
        - name: end
          value: back
      containerPort: 3001
    - name: frontend
      image: ghcr.io/vernaldev/samplesamplesamplesample_frontend:latest
      minReplicas: 1
      maxReplicas: 1
      env:
        - name: test
          value: hi
        - name: end
          value: front
      containerPort: 3000
  postgres:
    enabled: true
    urlEnvVar: DATABASE_URL
  redis:
    enabled: true
    urlEnvVar: REDIS_URL
