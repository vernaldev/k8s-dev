apiVersion: vernal.dev/v1alpha1
kind: Application
metadata:
  name: test1
spec:
  owner: group-default-guests
  repo:
    url: https://github.com/vernaldev/vernal
    revision: main
    path: /
  components:
  - name: backend
    image: ghcr.io/vernaletest/test1_backend:latest
    minReplicas: 1
    maxReplicas: 1
    containerPort: 3001
  - name: frontend
    image: ghcr.io/vernaletest/test1_frontend:latest
    minReplicas: 1
    maxReplicas: 1
    containerPort: 6969
  postgres:
    enabled: true
    urlEnvVar: API
  redis:
    enabled: true
    urlEnvVar: HAHAA